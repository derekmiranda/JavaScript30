<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    // maps keycodes to audio elements
    const audioElemMap = createKeyMap('audio');
    const boxMap = createKeyMap('div.key');

    // play sound upon hitting data-key assoc w/ audio elem
    document.body.addEventListener('keydown', playSound);
    document.body.addEventListener('keydown', makeDivPlaying);

    // remove 
    
    // maps keycodes to selected elements
    function createKeyMap(selector) {
      const elemArr = Array.from(document.querySelectorAll(selector));
      const elemMap = elemArr.reduce((map, elem) => {
        const keycode = elem.getAttribute('data-key');
        map[keycode] = elem;
        return map;
      }, {});
      return elemMap;
    }

    function useMappedElement(map, keycode, fn) {
      const elem = map[keycode];
      elem && fn(elem);
    }

    function playSound(event) {
      useMappedElement(audioElemMap, event.keyCode, overlappingPlay);
    }

    // add playing class to div
    function makeDivPlaying(event) {
      useMappedElement(boxMap, event.keyCode, (divElem) => {
        divElem.classList.add('playing');
      });
    }

    function overlappingPlay(audioElem) {
      if (audioElem.ended || audioElem.currentTime === 0) {
        audioElem.play();
      } else {
        audioElem.currentTime = 0;
      }
    }
  </script>


</body>

</html>
